<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 额外标签法清除浮动 */
        .father {
            width: 300px;
            border: 1px solid blue;
        }

        .son {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
        <!-- 
            增加一个不必要的标签
            必须是一个块级元素
         -->
        <div class="box"></div>
        <!-- <p class="box">44</p> -->
    </div>

</body>

</html>
