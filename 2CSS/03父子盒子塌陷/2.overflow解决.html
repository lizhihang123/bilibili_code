<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            overflow解决
        */
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
            overflow: hidden;
        }

        .son {
            /* 触发 BFC 宽高 记得设置 */
            top: 20px;
            width: 50px;
            height: 50px;
            background-color: purple;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">我是儿子</div>
    </div>

</body>

</html>
