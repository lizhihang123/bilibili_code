<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            相对定位来解决
        */
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .son {
            /* 利用相对定位解决 */
            /* 不能用margin */
            position: relative;
            top: 10px;
            margin-top: 10px;
            width: 50px;
            height: 50px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">我是儿子</div>
    </div>

</body>

</html>
