<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box" style="padding: 10px; 
    width: 200px;
    height: 30px;
    background-color: red; 
    border: 1px solid red;">
        123
    </div>
    <script>
        let div = document.querySelector('#box')
        console.log(div.clientWidth); // 220px content  + padding
        console.log(div.scrollWidth); // 220px content  + padding
        console.log(div.offsetWidth); // 222px content + padding + border
    </script>
</body>

</html>
